<div class="part">
<h1 mat-dialog-title style="color:#FFD384">Detalles Activo Fijo</h1>
<div mat-dialog-content>
  <h2>Fecha de Movimiento:</h2>
  <p>{{data.fechaRegistro}}</p>
  <h2>Movimiento:</h2>
  <p>{{data.evento}}</p>
  <h2>Autor del Movimiento:</h2>
  <p>{{data.usuario}}</p>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close style=" background-color: #FFD384; color: black; margin-top: 2%;">Cerrar</button>
</div>
</div>
