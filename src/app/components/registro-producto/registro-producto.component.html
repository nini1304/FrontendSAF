<body>
<div class="container">
  <form [formGroup]="nuevoactivoForm" (ngSubmit)="guardarDatos()">
    <div class="form-row">
      <mat-form-field class="col">
        <mat-label>Nombre del Activo Fijo:</mat-label>
        <input formControlName="nombre" matInput>
      </mat-form-field>
      <mat-form-field class="col">
        <mat-label>Valor:</mat-label>
        <input formControlName="valor" matInput>
      </mat-form-field>
      <mat-form-field class="col">
        <mat-label>Fecha de Compra:</mat-label>
        <input matInput [matDatepicker]="datepicker">
        <mat-hint>YYYY/MM/DD</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-row">
      <!-- Campos de Descripcion, Tipo y Marca aquí -->
      <mat-form-field class="col">
        <mat-label>Descripcion:</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
      </mat-form-field>
      <mat-form-field class="col">
        <mat-label>Porcentaje de Depreciacion:</mat-label>
        <input formControlName="porcentaje" matInput>
      </mat-form-field>
      <mat-form-field class="col">
        <mat-label>Tipo de Activo:</mat-label>
        <input type="text" aria-label="Tipo de Activo:" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="col">
        <mat-label>Marca:</mat-label>
        <input type="text" aria-label="Marca:" matInput [formControl]="myControl2" [matAutocomplete]="auto2">
        <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions2 | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="form-row">
      <!-- Campos de Ubicacion, Personal, Estado y Condicion aquí -->
      <mat-form-field class="col">
        <mat-label>Ubicacion:</mat-label>
        <input type="text" aria-label="Ubicacion:" matInput [formControl]="myControl3" [matAutocomplete]="auto3">
        <mat-autocomplete autoActiveFirstOption #auto3="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions3 | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="col">
        <mat-label>Personal al que pertenece:</mat-label>
        <input type="text" aria-label="Personal al que pertenece:" matInput [formControl]="myControl4"
               [matAutocomplete]="auto4">
        <mat-autocomplete autoActiveFirstOption #auto4="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions4 | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="col">
        <mat-label>Estado:</mat-label>
        <input type="text" aria-label="Estado:" matInput [formControl]="myControl5" [matAutocomplete]="auto5">
        <mat-autocomplete autoActiveFirstOption #auto5="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions5 | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="col">
        <mat-label>Condicion:</mat-label>
        <input type="text" aria-label="Condicion:" matInput [formControl]="myControl6" [matAutocomplete]="auto6">
        <mat-autocomplete autoActiveFirstOption #auto6="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions6 | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <button type="submit" style=" background-color: #F39F5A; color: white; border-color: white" mat-button (click)="guardarDatos()" class="button">Guardar</button>
  </form>
</div>
</body>
